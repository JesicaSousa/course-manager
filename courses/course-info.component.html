<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name: </label>
            <div class="col-sm-10">
                <input placeholder="#" [(ngModel)]="course.name" required name="name"  #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control" > 
                <div class="invalid-feedback">
                   <span> Course name is required </span>
                </div>
            </div>
        
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price: </label>
            <div class="col-sm-10">
                <input placeholder="#" [(ngModel)]="course.price" required name="price"  #coursePrice="ngModel"  type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control" > 
                <div class="invalid-feedback">
                   <span> Course price is required </span>
                </div>
            </div>
        
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating: </label>
            <div class="col-sm-10">
                <input placeholder="#" [(ngModel)]="course.rating" required name="rating"  #courseRating="ngModel"  type="number" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control" > 
                <div class="invalid-feedback">
                   <span> Rating is required </span>
                </div>
            </div>
        
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description: </label>
            <div class="col-sm-10">
                <textarea placeholder="#" [(ngModel)]="course.description" required name="description"  #courseDescription="ngModel"   [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control" > </textarea>
                <div class="invalid-feedback">
                   <span> Description is required </span>
                </div>
            </div>
    </div>
    <button type="button" [routerLink]="['/courses']" (click)="save()" [disabled]="courseForm.invalid" class="btn btn-primary m-2">Save</button>
    <button  type="button" [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
